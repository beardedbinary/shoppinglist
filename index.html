<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript DOM Shopping List</title>
  </head>
  <body>
    <div id="app">
      <div id="top">
        <h1>Shopping List</h1>
        <p id="first">Get it done today</p>
        <input id="userinput" type="text" placeholder="Enter items to list" />
        <button id="enter">Enter</button>
      </div>
      <ul>
        <li id="test" class="items">
          Notebook <button class="delete">Delete</button>
        </li>
        <li class="items">Jello <button class="delete">Delete</button></li>
        <li class="items">Spinach <button class="delete">Delete</button></li>
        <li class="items">Rice <button class="delete">Delete</button></li>
        <li class="items">
          Birthday Cake <button class="delete">Delete</button>
        </li>
        <li class="items">Candles <button class="delete">Delete</button></li>
      </ul>

      <script src="/DOM/Shopping List/script.js"></script>
    </div>
  </body>
</html>
